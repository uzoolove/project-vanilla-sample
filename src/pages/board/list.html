<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정보 공유 - Lion Board</title>

    <meta name="description" content="다양한 주제의 커뮤니티와 활발한 소통을 위한 플랫폼입니다. 관심사에 따라 참여하고, 의견을 나누세요." />
    <meta name="keywords" content="커뮤니티, 소통, 포럼, 관심사, 온라인 모임, 커뮤니티 서비스" />
    <meta name="author" content="Front-End Boot Camp" />

    <meta property="og:title" content="정보 공유 게시판" />
    <meta property="og:description" content="유용한 정보를 나누고 공유하세요." />
    <meta property="og:image" content="/assets/images/front-end.png" />
    <meta property="og:url" content="https://lion-board.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="라이언 보드" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../components/Header.ts"></script>
    <script type="module" src="./list.ts"></script>
  </head>
  <body class="font-sans">
    <div id="root">

      <!-- 전체 화면 로딩중
      <div class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-10">
        <div class="flex flex-col items-center">
          <h3 class="mb-4 text-lg font-semibold">잠시만 기다려주세요.</h3>
          <RingLoader color="#F97316" />
        </div>
      </div>
      -->

      <div class="flex flex-col min-h-screen dark:bg-gray-700 dark:text-gray-200 transition-color duration-500 ease-in-out">

        <lion-header></lion-header>

        <main class="flex-1 min-w-80 p-10">
          <div class="text-center py-4">
            <h2 class="pb-4 text-2xl font-bold text-gray-700 dark:text-gray-200">정보 공유</h2>
          </div>
          <div class="flex justify-end mr-4">
            
            <form action="/src/pages/board/list?type=info">
              <input
                class="dark:bg-gray-600 bg-gray-100 p-1 rounded"
                type="text"
                name="keyword"
              />
              <button type="submit" class="bg-orange-500 py-1 px-4 text-base text-white font-semibold ml-2 hover:bg-amber-400 rounded">검색</button>
            </form>

            <a href="/src/pages/board/new?type=info" class="bg-orange-500 py-1 px-4 text-base text-white font-semibold ml-2 hover:bg-amber-400 rounded">글작성</a>
          </div>
          <section class="pt-10">
            <table class="border-collapse w-full table-fixed">
              <colgroup>
                <col class="w-[10%] sm:w-[10%]" />
                <col class="w-[60%] sm:w-[40%]" />
                <col class="w-[30%] sm:w-[15%]" />
                <col class="w-0 sm:w-[10%]" />
                <col class="w-0 sm:w-[15%]" />
              </colgroup>
              <thead>
                <tr class="border-b border-solid border-gray-600">
                  <th class="p-2 whitespace-nowrap font-semibold">번호</th>
                  <th class="p-2 whitespace-nowrap font-semibold">제목</th>
                  <th class="p-2 whitespace-nowrap font-semibold">글쓴이</th>
                  <th class="p-2 whitespace-nowrap font-semibold hidden sm:table-cell">조회수</th>
                  <th class="p-2 whitespace-nowrap font-semibold hidden sm:table-cell">작성일</th>
                </tr>
              </thead>
              <tbody>
                
                <tr class="border-b border-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300 ease-in-out">
                  <td class="p-2 text-center">2</td>
                  <td class="p-2 truncate indent-4"><a href="/src/pages/board/detail?id=2&type=info" class="hover:text-orange-500 hover:underline">Next.js란?</a></td>
                  <td class="p-2 text-center truncate">용쌤</td>
                  <td class="p-2 text-center hidden sm:table-cell">29</td>
                  <td class="p-2 truncate text-center hidden sm:table-cell">2025.11.05 13:39:23</td>
                </tr>

                <tr class="border-b border-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 transition duration-300 ease-in-out">
                  <td class="p-2 text-center">1</td>
                  <td class="p-2 truncate indent-4"><a href="/src/pages/board/detail?id=1&type=info" class="hover:text-orange-500 hover:underline">React란?</a></td>
                  <td class="p-2 text-center truncate">액션핑</td>
                  <td class="p-2 text-center hidden sm:table-cell">22</td>
                  <td class="p-2 truncate text-center hidden sm:table-cell">2025.11.03 17:59:13</td>
                </tr>

              </tbody>
            </table>
            <hr />
    
            <div>
              <ul class="flex justify-center gap-3 m-4">
                <li class="font-bold text-blue-700">
                  <a href="/src/pages/board/list?type=info&page=1">1</a>
                </li>
                <li>
                  <a href="/src/pages/board/list?type=info&page=2">2</a>
                </li>
              </ul>
            </div>



          </section>
        </main>
        
        <footer class="p-4 pb-12 w-full border-t border-t-slate-200  dark:border-t-slate-500 dark:bg-gray-600 text-gray-600 dark:text-white transition-color duration-500 ease-in-out">
          <div class="min-w-[320px] flex flex-wrap gap-4 justify-center items-center text-sm text-slate-400">
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">약관</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">게시판 정책</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">회사소개</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">광고</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">마이비즈니스</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">제휴 제안</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">이용약관</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">개인정보취급방침</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">청소년보호 정책</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">고객센터</a>
          </div>
        </footer>

      </div>

    </div>
  </body>
</html>

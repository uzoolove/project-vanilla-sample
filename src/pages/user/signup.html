<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입 - Lion Board</title>

    <meta name="description" content="다양한 주제의 커뮤니티와 활발한 소통을 위한 플랫폼입니다. 관심사에 따라 참여하고, 의견을 나누세요." />
    <meta name="keywords" content="커뮤니티, 소통, 포럼, 관심사, 온라인 모임, 커뮤니티 서비스" />
    <meta name="author" content="Front-End Boot Camp" />

    <meta property="og:title" content="회원 가입" />
    <meta property="og:description" content="무료 회원 가입후 라이언 보드의 모든 서비스를 이용하세요." />
    <meta property="og:image" content="/assets/images/front-end.png" />
    <meta property="og:url" content="https://lion-board.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="라이언 보드" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../../components/Header.ts"></script>
    <script type="module" src="./signup.ts"></script>
  </head>
  <body class="font-sans">
    <div id="root">

      <div class="flex flex-col min-h-screen dark:bg-gray-700 dark:text-gray-200 transition-color duration-500 ease-in-out">

        <lion-header></lion-header>

        <main class="min-w-80 flex-grow flex items-center justify-center">
          <div class="p-8 border border-gray-200 rounded-lg w-full max-w-md dark:bg-gray-600 dark:border-0">
            <div class="text-center py-4">
              <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-200">회원 가입</h2>
            </div>
    
            <form action="/">
              <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-200 mb-2" for="name">이름</label>
                <input
                  type="text"
                  id="name"
                  autoComplete="name"
                  placeholder="이름을 입력하세요"
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-orange-400 dark:bg-gray-700"
                  name="name"
                />
                <p class="ml-2 mt-1 text-sm text-red-500 dark:text-red-400">이름은 필수입니다.</p>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-200 mb-2" for="email">이메일</label>
                <input
                  type="email"
                  id="email"
                  autoComplete="username"
                  placeholder="이메일을 입력하세요"
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-orange-400 dark:bg-gray-700"
                  name="email"
                />
                <p class="ml-2 mt-1 text-sm text-red-500 dark:text-red-400">이메일은 필수입니다.</p>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-200 mb-2" for="password">비밀번호</label>
                <input
                  type="password"
                  id="password"
                  autoComplete="new-password"
                  placeholder="비밀번호를 입력하세요"
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-orange-400 dark:bg-gray-700"
                  name="password"
                />
                <p class="ml-2 mt-1 text-sm text-red-500 dark:text-red-400">비밀번호는 필수입니다.</p>
              </div>
    
              <div class="mb-4">
                <label class="block text-gray-700 dark:text-gray-200 mb-2" for="attach">프로필 이미지</label>
                <input
                  type="file"
                  id="attach"
                  accept="image/*"
                  placeholder="이미지를 선택하세요"
                  class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700"
                  name="attach"
                />
              </div>
    
              <div class="mt-10 flex justify-center items-center">
                <button type="submit" class="bg-orange-500 py-1 px-4 text-base text-white font-semibold ml-2 hover:bg-amber-400 rounded">회원가입</button>
                <a href="/" class="bg-gray-900 py-1 px-4 text-base text-white font-semibold ml-2 hover:bg-amber-400 rounded">취소</a>
              </div>
            </form>
          </div>
        </main>
        
        <footer class="p-4 pb-12 w-full border-t border-t-slate-200  dark:border-t-slate-500 dark:bg-gray-600 text-gray-600 dark:text-white transition-color duration-500 ease-in-out">
          <div class="min-w-[320px] flex flex-wrap gap-4 justify-center items-center text-sm text-slate-400">
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">약관</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">게시판 정책</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">회사소개</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">광고</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">마이비즈니스</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">제휴 제안</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">이용약관</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">개인정보취급방침</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">청소년보호 정책</a>
            <a href="/" class="hover:font-semibold dark:hover:text-gray-200">고객센터</a>
          </div>
        </footer>

      </div>

    </div>
  </body>
</html>
